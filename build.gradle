// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.4'
        classpath 'com.novoda:bintray-release:0.2.5'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
